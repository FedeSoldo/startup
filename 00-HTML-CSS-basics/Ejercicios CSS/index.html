<!DOCTYPE html>
 
<html lang="es">
<head>

	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="normalize.css">
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<header>
		<div class="header">Este es un header</div>
	</header>
	<div class="center">

			<div class="content">
				<div class="headerContent">
					<header>Este es el header</header>
				</div>

					<article>Esto es un articulo</article>
				</div>
				<div class="footerContent">
					<footer>Esto es un footer</footer>
				</div>
			</div>
		</section>
		<nav>
			<div class="navigation">Esto es un nav</div>
		</nav>
		<aside>
			<div class="sidebar">Esto es un aside</div>
		</aside>
	</div>
	<footer>
		<div class="footer">Este es un footer</div>
	</footer>

</html>
