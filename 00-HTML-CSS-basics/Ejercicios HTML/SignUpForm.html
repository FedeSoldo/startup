<!DOCTYPE html>
 
<html lang="es">
<head>
	<title>HTML FEDE</title>
	<meta charset="utf-8">
	<meta name="description" content="Ejercicio 6 de HTML">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
	<header>
		<section>
			<h1>Sign up form</h1>
			<form>
				<fieldset>
					<legend>Informacion Personal</legend>
					<section>
					Nombre: <input type="text" name="nombre" required>
					</section>
					<section>
					Apellido: <input type="text" name="apellido" required>
					</section>
					<section>
					E-mail: <input type="email" name="e-mail" required>
					</section>
					<section>
					Dia de Nacimiento: <input type="text" name="nacimiento" required>
					</section>
					<section>
					Deporte Favorito: 
					<select>
						<option>Futbol</option>
						<option>Tenis</option>
						<option>Voley</option>
						<option>Basquet</option>
						<option>Otro</option>
					</select>
					</section>
					<section>
					Biografia: <br><textarea></textarea>
					</section>
					<input type="submit">
					<input type="reset">
				</fieldset>
			</form>
		</section>
	</header>
</body>
